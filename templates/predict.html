<!DOCTYPE html><html><head><title>Prediction</title>
    <style>
input[type=text], select {
width: 100%;
padding: 12px 20px;
margin: 8px 0;
display: inline-block;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}

input[type=submit] {
width: 100%;
background-color:#1E90FF;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
border-radius: 4px;
cursor: pointer;
}

input[type=submit]:hover {
background-color: #0000CD;
}
div {
border-radius: 5px;
background-color: #f2f2f2;
padding: 20px;
}
</style>
</head><body><div>
    
    <form method="POST">
      Choose which network to use: <br>
      <input type="radio" name="model" value="NB" checked/> Naive Bayes<br>
      <input type="radio" name="model" value="SVM"/> Support Vector Machine<br>
      <input type="radio" name="model" value="RNN"/> RNN<br>
      <p> </p>
      Enter a Sentence: <input type="text" name="word"><br>
      <input type="submit" value="Submit"><br>
      </form></div></body>
