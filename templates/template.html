<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>FeedbackAnalysis</title>
      <style>
         .btn-primary {
width: 100%;
background-color: #1E90FF;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
border-radius: 4px;
cursor: pointer;
display:inline-block;
}

.btn-primary:hover {
background-color: 	#0000CD;
}
.container {
border-radius: 5px;
background-color: #f2f2f2;
padding: 100px 500px ;
background-color: lightskyblue;
}
.abc {
border-radius: 5px;
background-color:lightblue;

}
  
      </style>   
   </head>
   <body>
      <header>
         <div class="container">
            <h1 class="logo">Feedback Analysis</h1>
            <strong>
               <nav>
                  <ul class="menu">
                     <li><button class="btn-primary"><a href="{{ url_for('realtime') }}">Realtime</a></button></li>
                     <li><button class="btn-primary"><a href="{{ url_for('predict') }}">Predict</a></button></li>
                     
                  </ul>
               </nav>
            </strong>
         </div>
      </header>
      <div class="abc">
      {% block content %}
      {% endblock %}
      </div>
   </body>
</html>
